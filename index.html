<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Komputer Store</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid bg-1 text-center">
			<h1>Komputer Store</h1>
				<div class="row equal">
					<div class="col-md-4 col-sm-6 text-center">
						<div class="container border bg-3 container-1">
							<h3>Joe Average</h3>
							<h5>Balance
								<div id="balance">0,00 € </div>
							</h5>
							<button class="btn active btn-lg button-" onclick =
								"document.getElementById('balance').
								innerText = applyLoan()">
								Get a loan
							</button>
							<p id="loan"></p>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 text-center">
						<div class="container border bg-3 container-1">
							<h2>Work</h2>
							<div>
								<h5>Pay:
									<h5 id="pay">0,00 €</h5>
								</h5>
							</div>
							<button class="btn active btn-lg button-" onclick="Bank()">Bank</button>
							<button class="btn active btn-lg button-" onclick="document.getElementById('pay').innerText = work()">
								Work
							</button>
							<button class="btn active btn-lg button-"
								id="repay" onclick="repayLoan()"
								style = 'display:none'>Repay Loan
							</button>
						</div>
					</div>
					<div class="col-md-4 col-sm-6 text-center">
						<div class="container border bg-3 container-1">
							<select class="dropDownLaptops" id="dropDownLaptops">
								<option value="" selected disabled hidden>Select your laptop</option>
							</select>
							<div class="row py-5 p-3">
								<p>Features: </p>
								<div id="features"></div>
							</div>
						</div>
					</div>
				</div>
		</div>
		<div class="container-fluid bg-2">
			<div class="row">
				<div class="col">
					<img id="image" class="img-thumbnail mx-auto" onerror="this.src=this.src.replace('.jpg', '.png')">
				</div>
				<div id="title" class="col"></div>
				<div id="specs" class="col"></div>
				<div id="price" class="col"></div>
			</div>
			<div class="p-5">
				<button type="button" class="btn active btn-lg button-"
				onclick="buyLapTop()">
				Buy Now
				</button>
			</div>
		</div>
	</div>
	  <div class="result"></div>
	<script src="App.js">
	</script>
  </body>
</html>
